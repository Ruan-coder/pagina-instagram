<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="widith=device-widith, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>

    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/instagram-celular.png" alt="celular">
            </div>
            
            <div class="instagram-continue">
                <div class="group">
                
                    <div class="instagram-logo"><img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo"></div>
                    <div class="profile-photo">
                        <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue com ruan.c.aragao</a> 
                    <a href="#" class="instagram-logout">Remover Conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é ruan.c.aragao?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar Conta</span>
                        ou 
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                    
                </div>
                
            
            </div>
        </div>

    </body>
</html>
